{% extends '../layout.html' %}

{% block title %}Login{% endblock %}

{% block yield %}
<div class="account-container center-block">
    
    <div class="content clearfix">
        
        <form action="/admin/login" method="post" id="login_form">
        
            <h1>Login de usu√°rios</h1>       
            
            <div class="login-fields">
                
                <p>Digite suas credenciais abaixo</p>
                
                <div class="field">
                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" name="user[email]" value="" placeholder="email@example.com" class="login username-field" required="required" />
                </div>
                
                <div class="field">
                    <label for="user_password">Senha:</label>
                    <input type="password" id="user_password" name="user[password]" value="" placeholder="Senha" class="login password-field"required="required" />
                    <input type="hidden" name="_csrf" value='{{ csrf_token }}'>
                </div>
                
            </div>
            
            <div class="login-actions">
                <span class="login-checkbox">
                    <input id="keep_logged" name="user[keep_logged]" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
                    <label class="choice" for="keep_logged">Mantenha me logado</label>
                </span>
                                    
                <button class="button btn btn-success btn-large">Logar</button>
                
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block head_styles %}
<link href="/public/admin/bootstrap/css/pages/signin.css" rel="stylesheet" type="text/css">
{% endblock %}
