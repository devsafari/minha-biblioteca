{% extends '../layout.html' %}

{% block title %}Editar usuário{% endblock %}

{% block yield %}
<div class="account-container center-block register">
    
    <div class="content clearfix">
        
        <form action="/admin/user/{{ user.id }}" method="post" id="login_form">
           <input type="hidden" name="_method" value="put" />
           <h1>Editar usuário</h1>
           <div class="login-fields">
            
            <div class="field">
                <label for="user_name">Nome:</label>
                <input type="text" id="user_name" name="user[name]" placeholder="Seu nome" class="login" required='required' value="{{ user.name }}"/>
            </div>

            <div class="field">
                <label for="user_email">Email:</label>
                <input type="email" id="user_email" name="user[email]" placeholder="Email" class="login" required="required" value="{{ user.email }}"/>
            </div>
            
            <div class="field">
                <label for="user_password">Senha:</label>
                <input type="password" id="user_password" name="user[password]" placeholder="Senha" class="login"/>
            </div>
            
            <div class="field">
                <label for="user_confirm_password">Confirmação de Senha:</label>
                <input type="password" id="user_confirm_password" name="user[password_confirmation]" placeholder="Confirmação de senha" class="login"/>
                <input type="hidden" name="_csrf" value='{{ csrf_token }}'>
            </div>

           </div>

           <div class="login-actions">                               
                <button class="button btn btn-primary btn-large">Atualizar</button>
           </div>
        </form>
    </div>
</div>
{% endblock %}

{% block head_styles %}
<link href="/public/admin/bootstrap/css/pages/signin.css" rel="stylesheet" type="text/css">
{% endblock %}
