<?xml version="1.0"?>
<Workbook xmlns="urn:schemas-microsoft-com:office:spreadsheet"
  xmlns:o="urn:schemas-microsoft-com:office:office"
  xmlns:x="urn:schemas-microsoft-com:office:excel"
  xmlns:ss="urn:schemas-microsoft-com:office:spreadsheet"
  xmlns:html="http://www.w3.org/TR/REC-html40">
  <Worksheet ss:Name="Sheet1">
    <Table>
      <Row>
        <Cell><Data ss:Type="String">Data</Data></Cell>
        <Cell><Data ss:Type="String">Estado</Data></Cell>
        <Cell><Data ss:Type="String">Cidade</Data></Cell>
        <Cell><Data ss:Type="String">Email</Data></Cell>
      </Row>
      {% for spam in spams %}
        <Row>
          <Cell><Data ss:Type="String">{{  spam.created_at|date('d/M/Y H:i:s')}}</Data></Cell>
          <Cell><Data ss:Type="String">{{  spam.state }}</Data></Cell>
          <Cell><Data ss:Type="String">{{  spam.city }}</Data></Cell>
          <Cell><Data ss:Type="String">{{  spam.email }}</Data></Cell>
        </Row>
      {% endfor %}
    </Table>
  </Worksheet>
</Workbook>
